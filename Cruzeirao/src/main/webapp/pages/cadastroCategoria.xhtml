<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <center>
	  	<h1><p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}"/></h1>
	  </center>
	  <center>
	  <h:form id="formCategoria">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroCategoria.nome']}" />
      <p:inputText value="nome categoria"/>
      
      
      <p:outputLabel value="#{msg['pages.cadastroCategoria.idadeMin']}" />
      <p:inputNumber id="input1" value="#{inputNumberView.input1}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCategoria.genero']}" />
      <h:form>
      	<h:panelGrid>
      		<p:selectOneButton value="#{selectOneView.option}">
            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
        	</p:selectOneButton>
      	</h:panelGrid>
      </h:form>
      
      <p:outputLabel value="#{msg['pages.cadastroCategoria.habilitarJogador']}" />
      <h:form>
      	<h:panelGrid>
      		<p:selectOneButton value="#{selectOneView.option}">
            <f:selectItem itemLabel="Sim" itemValue="Sim" />
            <f:selectItem itemLabel="N達o" itemValue="N達o" />
        	</p:selectOneButton>
      	</h:panelGrid>
      </h:form>
      
      <p:outputLabel value="#{msg['pages.cadastroCategoria.habilitarTimes']}" />
      <h:form>
      	<h:panelGrid>
      		<p:selectOneButton value="#{selectOneView.option}">
            <f:selectItem itemLabel="Sim" itemValue="Sim" />
            <f:selectItem itemLabel="N達o" itemValue="N達o" />
        	</p:selectOneButton>
      	</h:panelGrid>
      </h:form>
      

	   </p:panelGrid>
       </h:form>

       <p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}" 
	                 icon="ui-icon-check" oncomplete="PF('dlg').show()"
					style="margin-top:10px;"
	                 />
	</center>
	
	   
	</ui:define>
</ui:composition>
