<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	
	 <style type="text/css">
  body {
    color: white;
    background-color: black }
  </style>
</h:head>
<h:body>

        
          <div align="center">
            <p:graphicImage 
					    library="sistema" 
						name="imagens/logoCruzeirao.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" />
		
            
            <p:growl id="messages" sticky="false" life="3000"
						for="mensagemGrowl" autoUpdate="true" />
						
 			<h:form id="login" prependId="false">
 						<br/>
            <p:outputLabel  value="Insira seu cadastro" size="5"/>  
						<p:focus />
						<h:panelGrid id="panel" style="margin:3%; text-align: center">

							<p:inputText type="text" id="username" autocomplete="off" size="30"
								maxlength="80" label="Usuário">
								<p:watermark for="username" value="Usuário" />
							</p:inputText>

							<p:password  size="30" id="password" value="Senha:" maxlength="20">
								<p:watermark for="password" value="Senha" />
							</p:password>

							<p:commandButton value="Login" ajax = "false"  action="templateMenu.xhtml"
							    style="width: 50%; max-width: 200px;" />
							<br/>
							<p:outputLabel  value="Não possui cadastro?"/>  
							<br/>
							<p:commandButton value="Cadastre-se!" ajax = "false"  action="cadastroUsuario.xhtml"
							    style="width: 50%; max-width: 200px;" size="30" /> 
							 
						</h:panelGrid>
						
					</h:form>
              </div>

</h:body>
</html>
