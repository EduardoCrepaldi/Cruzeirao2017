<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroLocal.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <center>
	  	<h1><p:outputLabel value="#{msg['pages.cadastroLocal.menu']}"/></h1>
	  </center>
	  <center>
	  <h:form id="formLocal">	
	  <p:panelGrid columns="2">
	  
	  
      <p:outputLabel value="#{msg['pages.cadastroLocal.nome']}" />
      <p:inputText value="#{localMB.local.nome}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroLocal.endLocalizacao']}" />
      <p:inputText value="#{localMB.local.endereco}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroLocal.inserir']}" />
      <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
      
	   </p:panelGrid>
	   
	   <p:commandButton value="#{msg['pages.cadastroLocal.btnSalvar']}" 
	                 icon="ui-icon-check" oncomplete="PF('dlg').show()"
					style="margin-top:10px;"
					action="#{localMB.salvar}"
					update=":formLocal, :formTableLocais:tabelaLocais"
	                 />
       </h:form>
       
       <br/>
       
       <h3><p:outputLabel value="Locais ja cadastrados"/> </h3>
       <h:form id="formTableLocais">
	       <p:dataTable
	       		value="#{localMB.locais}"
	       		var="aux"
	       		id="tabelaLocais"
	       		
	       		editable="false"
	       		
	       		paginator="true"
	       		rows="5"
	       		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	            rowsPerPageTemplate="5,10,15"
	                
	            emptyMessage="Nenhum local selecionado"
	       >
	       
	       <p:ajax event="rowEdit" listener="#{localMB.onRowEdit}" update="tabelaLocais" />
	      
	      <p:column headerText="ID" filterBy="#{aux.idLocal}">
	        <p:outputLabel value="#{aux.idLocal}" />
	      </p:column>
	      
	      
	      
	      <p:column headerText="Nome do Local" filterBy="#{aux.nome}">
	    
	    			<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="LocalNome" value="#{aux.nome}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
		  </p:column>
	    
	      <p:column headerText="Endereco" filterBy="#{aux.endereco}">
	     
	     			<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.endereco}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="enderecoLocal" value="#{aux.endereco}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
	      </p:column>
	      
	      <p:column style="width:70px" headerText="Opcao">
						
						<p:rowEditor />
						
						<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
							style="text-align:center"
							actionListener="#{localMB.remover(aux)}"
							update="tabelaLocais" />
		  </p:column>
	       
	       
	       
	       </p:dataTable>
	</h:form>
      
	</center>
	
	   
	</ui:define>
</ui:composition>
