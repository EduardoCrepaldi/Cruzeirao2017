<ui:composition template="InicialUser/comuns/templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	<h3>
					<p:outputLabel value="Tabela de Categorias" />
				</h3>
				<h:form id="formTabelaCategorias">
					<p:dataTable value="#{categoriaManagedBean.categorias}" var="aux"
						id="tabelaCategoria" editable="true">

						<p:ajax event="rowEdit"
							listener="#{categoriaManagedBean.onRowEdit}"
							update="tabelaCategoria" />

						<p:column headerText="Nome" filterBy="#{aux.nome}">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{aux.nome}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="CategoriaNome" value="#{aux.nome}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Nascidos em"
							filterBy="#{aux.nascidosApartirDe}">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{aux.nascidosApartirDe}" />
								</f:facet>
								<f:facet name="input">
									<p:inputMask mask="9999" id="nascidosApartirDe"
										value="#{aux.nascidosApartirDe}" style="width:100%">
									</p:inputMask>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Sexo" filterBy="#{aux.sexo}">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{aux.sexo}" />
								</f:facet>
								<f:facet name="input">
									<p:selectOneMenu id="multiple" value="#{aux.sexo}"
										label="Types of register" multiple="true" filter="true"
										filterMatchMode="startsWith" panelStyle="width:250px">
										<f:selectItems value="#{aux.sexos}" />
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column
							headerText="#{msg['pages.cadastroCategoria.Min']}"
							filterBy="#{aux.minJogadores}">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{aux.minJogadores}" />
								</f:facet>
								<f:facet name="input">
									<p:inputMask value="#{aux.minJogadores}"
										placeholder="#{msg['pages.cadastroCategoria.Min ']}"
										mask="99" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						
						<p:column
							headerText="#{msg['pages.cadastroCategoria.Max']}"
							filterBy="#{aux.maxJogadores}">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{aux.maxJogadores}" />
								</f:facet>
								<f:facet name="input">
									<p:inputMask value="#{aux.maxJogadores}"
										placeholder="#{msg['pages.cadastroCategoria.Max']}"
										mask="99" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:70px" headerText="Opções">
							<p:rowEditor />
							<p:commandLink id="delete" styleClass="ui-icon ui-icon-trash"
								style="text-align:center"
								actionListener="#{categoriaManagedBean.delete(aux)}"
								update="tabelaCategoria" />
						</p:column>
					</p:dataTable>
				</h:form>
	   
	</ui:define>
</ui:composition>
