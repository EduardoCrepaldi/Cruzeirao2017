<ui:composition template="InicialUser/comuns/templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <center>
	  	<h1><p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}"/></h1>
	  
	  <div>
	  	<p:growl redisplay="false" life="3000" id="mymessage"
					autoUpdate="true" />
		<h:form id="formCampeonato">	
			<p:panelGrid columns="2" columnClasses="label,value" style="margin:50px;">
			    
			    <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
			    <p:inputText value="#{campeonatoMB.campeonato.nome}"/>
			      
			      
			      
			    <p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoCampeonato']}" />
				<h:form>
				<h:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoCampeonato.inicio']}" />
				<p:inputMask id="date1" value="#{campeonatoMB.campeonato.dataInicioCampeonato}" mask="99/99/9999" />
				<p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoCampeonato.fim']}" />
				<p:inputMask id="date2" value="#{campeonatoMB.campeonato.dataFimCampeonato}" mask="99/99/9999"/>
				</h:panelGrid>
				</h:form>
				  
			      
			    <p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoRegistro']}" />
			    <h:form>
			    <h:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoRegistro.inicio']}" />
				<p:inputMask id="date3" value="#{campeonatoMB.campeonato.dataInicioInscricao}" mask="99/99/9999"/>  
				<p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoRegistro.fim']}" />
				<p:inputMask id="date4" value="#{campeonatoMB.campeonato.dataFimInscricao}" mask="99/99/9999"/>  
			    </h:panelGrid>
			    </h:form>
			      
			
			    <p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
			    <p:inputNumber id="input1" value="#{campeonatoMB.campeonato.valorTaxa}"/> 
			    
			      -----------------adicionar categorias 
			    <p:outputLabel value="#{msg['pages.cadastroCampeonato.qtdJogador']}" />
			    <h:form>
			   	<h:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroCampeonato.qtdJogador.min']}" />
				<p:inputNumber id="input2" value="#{inputNumberView.input3}"/> 
				<p:outputLabel value="#{msg['pages.cadastroCampeonato.qtdJogador.max']}" />
				<p:inputNumber id="input3" value="#{inputNumberView.input3}"/> 
		    </h:panelGrid>
		    </h:form>
		      
		
		    <p:outputLabel value="#{msg['pages.cadastroCampeonato.qtdTimes.min']}" />
		    <p:inputNumber id="input4" value="#{inputNumberView.input4}"/> 
		
			</p:panelGrid>
	    </h:form>
	
	       <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}" 
		                 icon="ui-icon-check" oncomplete="PF('dlg').show()"
						style="margin-top:10px;"
		                 />
	</div>
	</center>
	
	   
	</ui:define>
</ui:composition>
