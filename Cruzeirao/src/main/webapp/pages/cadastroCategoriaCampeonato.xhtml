<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoriaCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <center>
	  	<h1><p:outputLabel value="#{msg['pages.cadastroCategoriaCampeonato.menuPag']}"/></h1>
	  </center>
	  <center>
	  <h:form id="formCategoriaCampeonato">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroCategoriaCampeonato.selecione']}" />
      <p:selectOneListbox id="basic" value="#{selectOneView.option}">
            <f:selectItem itemLabel="Cruzeirao 2016" itemValue="1" />
            <f:selectItem itemLabel="Cruzeirao 2017" itemValue="2" />
            <f:selectItem itemLabel="Cruzeirao 2018" itemValue="3" />
      </p:selectOneListbox>
      
      <p:outputLabel value="#{msg['pages.cadastroCategoriaCampeonato.categoria']}" />
      <p:selectCheckboxMenu id="multiple" value="#{checkboxView.selectedCities2}" label="Categorias" multiple="true"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
      <f:selectItems value="#{checkboxView.cities}" />
	   </p:selectCheckboxMenu>
	   
	   
	   </p:panelGrid>  
       </h:form>

       <p:commandButton value="#{msg['pages.cadastroCategoriaCampeonato.btnSalvar']}" 
	                 icon="ui-icon-check" oncomplete="PF('dlg').show()"
					style="margin-top:10px;"
	                 />
	</center>
	
	   
	</ui:define>
</ui:composition>
